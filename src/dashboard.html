      <h1 class="text-center" style="margin-top: 10px;">
            Dashboard
      </h1>
      <div class="container" id="tasksDiv">
            <table class="table table-striped">
                  <thead>
                        <tr>
                              <th scope="col">Erledigt</th>
                              <th scope="col">ID</th>
                              <th scope="col">Titel</th>
                              <th scope="col">Status</th>
                              <th scope="col">Aktion</th>
                        </tr>
                  </thead>
                  <tbody id="tasksTable">

                  </tbody>
            </table>
      </div>
      <br />
      <br />
      <div class="wrapper">
            <div class="container" id="createTaskDiv">
                  <div>
                        <div class="col-12">
                              <h3>Aufgabe erstellen</h3>
                              <label for="taskTitle">Titel</label>
                              <br>
                              <input type="text" id="taskTitle" name="taskTitle" class="form-control" style="width: 400px;">
                              <br>
                              <br>
                              <button type="button" class="btn
                                          btn-primary" id="createTaskButton">Erstellen</button>
                        </div>
                  </div>
            </div>
            <!--Ask the user if he wants to get a specific task or show all tasks-->
            <div class="container" id="optionChoosingDiv">
                  <div>
                        <div class="col-12">
                              <h3>Filter</h3>
                              <label for="taskTitle">WÃ¤hlen Sie eine Option</label>
                              <br>
                              <select id="selectFilterMethod" class="form-control" style="width: 400px;">
                                    <option value="all">Alle</option>
                                    <option value="specificTask">Spezifische Aufgabe</option>
                                    <option value="due">Offen</option>
                                    <option value="done">Erledigt</option>
                              </select>
                              <!--Ask for Task ID-->
                              <div id="askForTaskID" class="hidden">
                                    <br>
                                    <label for="taskID">Aufgabe-ID</label>
                                    <br>
                                    <form>
                                          <input type="text" id="taskID" name="taskID" class="form-control" style="width: 100px;">
                                    </form>
                              </div>
                              <br>
                              <br>
                              <button type="button" class="btn
                                          btn-primary" id="filterButton">Filtern</button>
                        </div>
                  </div>
            </div>
      </div>
      <div class="modal fade" id="musicControlModal" tabindex="-1" role="dialog" aria-labelledby="musicControlLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                  <div class="modal-content">
                        <div class="modal-header">
                              <h5 class="modal-title" id="musicControlLabel">Musik Kontrolle</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                              </button>
                        </div>
                        <div class="modal-body">
                              <button id="playButton" class="musicControlButton btn btn-info">Musik spielen</button>
                              <button id="pauseButton" class="musicControlButton btn btn-info">Musik pausieren</button>
                              <div class="slidecontainer">
                                    <input type="range" min="0" max="100" value="50" class="slider" id="volumeSlider"
                                          style="width: 200px;">
                              </div>
                              <script>
                                    const playButton = document.querySelector("#playButton");
                                    const pauseButton = document.querySelector("#pauseButton");
                                    const musicVolumeFromSlider = document.querySelector("#volumeSlider");
                                    const songs = [
                                          '../songs/song.mp3',
                                          '../songs/song1.mp3',
                                          '../songs/song2.mp3',
                                          '../songs/song3.mp3',
                                          '../songs/song4.mp3',
                                    ];
                                    // Random songIndex between 1 and 3
                                    const songIndex = Math.floor(Math.random() * (songs.length));
                                    const song = new Audio(songs[songIndex]);
                                    playButton.addEventListener("click", () => {
                                          song.play();
                                    });

                                    musicVolumeFromSlider.addEventListener("input", function () {
                                          song.volume = musicVolumeFromSlider.value / 100;
                                    });

                                    pauseButton.addEventListener("click", () => {
                                          song.pause();
                                    });
                              </script>
                        </div>
                        <div class="modal-footer">
                              <button type="button" class="btn
                                          btn-secondary" data-dismiss="modal">Schliessen</button>
                        </div>
                  </div>
            </div>
      </div>
      <br />
      <div class="container">
            <div class="row">
                  <div class="col text-center">
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                              data-target="#musicControlModal">
                              Musik Kontrolle
                        </button>
                  </div>
            </div>
      </div>
