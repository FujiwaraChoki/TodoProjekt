<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="main.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="../css/style.css">
      <title>Dashboard</title>
</head>
<body id="dashboardBody">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Todo Projekt</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                        <li class="nav-item active">
                              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="dashboard.html">Dashboard</a>
                        </li>
                  </ul>
            </div>
      </nav>
      <div class="container" id="tasksDiv">
            <table class="table table-striped">
                  <thead>
                        <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Title</th>
                              <th scope="col">Status</th>
                        </tr>
                  </thead>
                  <tbody id="tasksTable"></tbody>
            </table>
      </div>
      <br />
      <!--Ask the user if he wants to get a specific task or show all tasks-->
      <div class="container" id="optionChoosingDiv">
            <div>
                  <div class="col-12">
                        <h3>Filter</h3>
                        <select id="selectFilterMethod">
                              <option value="choose">Choose an option</option>
                              <option value="all">All</option>
                              <option value="specificTask">Specific Task</option>
                              <option value="due">Due</option>
                              <option value="done">Done</option>
                        </select>
                        <!--Ask for Task ID-->
                        <div id="askForTaskID" class="hidden">
                              <br />
                              <label for="taskID">Task-ID</label>
                              <br />
                              <input type="text" id="taskID" name="taskID" />
                        </div>
                        <br />
                        <br />
                        <button type="button" class="btn btn-primary" id="filterButton">Filter</button>
                  </div>
            </div>
      </div>
</body>
</html>
