      <h1 class="text-center" style="margin-top: 10px;">
            Dashboard
      </h1>
      <div class="container" id="tasksDiv" style="background-image:
                  none;">
            <table class="table table-striped">
                  <thead>
                        <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Title</th>
                              <th scope="col">Status</th>
                              <th scope="col">Action</th>
                        </tr>
                  </thead>
                  <tbody id="tasksTable"></tbody>
            </table>
      </div>
      <hr>
      <!--Option to create a new task-->
      <div class="wrapper">
            <div class="container" id="createTaskDiv">
                  <div>
                        <div class="col-12">
                              <h3>Create Task</h3>
                              <label for="taskTitle">Title</label>
                              <br>
                              <input type="text" id="taskTitle" name="taskTitle">
                              <br>
                              <br>
                              <button type="button" class="btn
                                          btn-primary" id="createTaskButton">Create
                                    Task</button>
                        </div>
                  </div>
            </div>
            <!--Ask the user if he wants to get a specific task or show all tasks-->
            <div class="container" id="optionChoosingDiv">
                  <div>
                        <div class="col-12">
                              <h3>Filter</h3>
                              <label for="taskTitle">Choose an option</label>
                              <br>
                              <select id="selectFilterMethod">
                                    <option value="all">All</option>
                                    <option value="specificTask">Specific
                                          Task</option>
                                    <option value="due">Due</option>
                                    <option value="done">Done</option>
                              </select>
                              <!--Ask for Task ID-->
                              <div id="askForTaskID" class="hidden">
                                    <br>
                                    <label for="taskID">Task-ID</label>
                                    <br>
                                    <input type="text" id="taskID" name="taskID">
                              </div>
                              <br>
                              <br>
                              <button type="button" class="btn
                                          btn-primary" id="filterButton">Filter</button>
                        </div>
                  </div>
            </div>
      </div>
      <div class="modal fade" id="musicControlModal" tabindex="-1" role="dialog" aria-labelledby="musicControlLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                  <div class="modal-content">
                        <div class="modal-header">
                              <h5 class="modal-title" id="musicControlLabel">Music Controls</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                              </button>
                        </div>
                        <div class="modal-body">
                              <button id="playButton" class="musicControlButton">Play Music</button>
                              <button id="pauseButton" class="musicControlButton">Pause Music</button>
                              <div class="slidecontainer">
                                    <input type="range" min="0" max="100" value="50" class="slider" id="volumeSlider" style="width: 200px;">
                              </div>
                              <script>
                                    const playButton = document.querySelector("#playButton");
                                    const pauseButton = document.querySelector("#pauseButton");
                                    const musicVolumeFromSlider = document.querySelector("#volumeSlider");
                                    const songs = [
                                          '../songs/song.mp3',
                                          '../songs/song1.mp3',
                                          '../songs/song2.mp3',
                                          '../songs/song3.mp3',
                                    ];
                                    // Random songIndex between 1 and 3
                                    const songIndex = Math.floor(Math.random() * (songs.length));
                                    const song = new Audio(songs[songIndex]);
                                    playButton.addEventListener("click", () => {
                                          song.play();
                                    });

                                    musicVolumeFromSlider.addEventListener("input", function() {
                                          song.volume = musicVolumeFromSlider.value / 100;
                                    });

                                    pauseButton.addEventListener("click", () => {
                                          song.pause();
                                    });
                              </script>
                        </div>
                        <div class="modal-footer">
                              <button type="button" class="btn
                                          btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                  </div>
            </div>
      </div>
      <br />
      <div class="container">
            <div class="row">
                  <div class="col text-center">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#musicControlModal">
                              Music Controls
                        </button>
                  </div>
            </div>
      </div>
